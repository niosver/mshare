version: "3.8"
services:
  express:
    container_name: mshare_app
    hostname: mshare_app
    image: niosver/mshare
    ports:
      - 80:80
      - 443:443
    depends_on:
      - db
    environment:
      - PROD=PROD
  db:
    container_name: postgres
    restart: always
    image: postgres:14.1
    volumes:
      - ./database:/var/lib/postgresql/database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin